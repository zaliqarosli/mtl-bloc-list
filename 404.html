<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTL BLOC LIST: 404 Coming Soon</title>
    <link rel="icon" href="mtl-bloc-list-favicon.png" size="16x16" />
    <link rel="stylesheet" href="css/fontstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/404.css" />
    <script
      src="https://kit.fontawesome.com/b611ca2cca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wall-container">
      <div class="wall-1">
        <div class="slant-col">
          <div class="err-container">
            <h1 class="err-code">404</h1>
            <h1 class="err-message">Setting In Progress</h1>
          </div>
          <h3 class="go-back">
            <i class="fa-solid fa-arrow-left rotate-45"></i> back
          </h3>
        </div>
        <div class="overhang-section">
          <div class="background-holds">
            <img
              src="images/yellow.svg"
              alt="yellow climbing hold"
              class="yellow-hold graphic"
            />
            <img
              src="images/green-alt.svg"
              alt="green climbing hold"
              class="green-hold graphic"
            />
            <img
              src="images/purple-alt.svg"
              alt="purple climbing hold"
              class="purple-hold graphic"
            />
            <img
              src="images/red-alt.svg"
              alt="red climber hold"
              class="red-hold graphic"
            />
            <img
              src="images/pink-small.svg"
              alt="pink climbing hold"
              class="graphic pink-hold"
            />
          </div>
        </div>
      </div>
      <div class="wall-2">
        <div class="right-side-grey-container"></div>
      </div>
    </div>
    <div class="footer"></div>
    <div class="coming-soon">
      <h3>THIS PAGE IS COMING SOON</h3>
    </div>
    <div class="tools-container">
      <img class="tool" src="images/tool-slant.png" alt="red t-handle tool" />
      <img
        class="ladder"
        src="images/ladder.png"
        alt="illustration of a red ladder"
      />
    </div>
    <script src="js/404.js"></script>
  </body>
</html>
