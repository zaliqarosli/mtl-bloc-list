<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTL BLOC LIST: Join the Directory</title>
    <link rel="icon" href="mtl-bloc-list-favicon.png" size="16x16" />
    <link rel="stylesheet" href="css/fontstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <script
      src="https://kit.fontawesome.com/b611ca2cca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <h1 class="title-logo slide-in-left">
          <a href="./">mtl bloc list</a>
        </h1>
        <span class="slide-in-right">
          <span class="menu-target grow-on-hover"
            ><img
              class="menu-icon tilt-shaking graphic"
              src="images/rock-arrow-light-thick.svg"
              alt="rock outline with arrow pointing up-right" /></span
        ></span>
      </nav>
      <div class="background-holds">
        <img
          src="images/yellow.svg"
          alt="yellow climbing hold"
          class="yellow-hold slide-in-top graphic"
        />
      </div>
      <h1 class="form-header">join the directory</h1>
    </header>
    <main>
      <!-- <form method="post" action="submit.php"> -->
      <form
        method="post"
        action="mailto:zaliqarosli@gmail.com?subject=Request:%20Join%20MTL%20BLOC%20LIST"
        enctype="text/plain"
        validate
      >
        <div>
          <h2>tell us about your gym</h2>
          <p>
            Provide us with information you'd like featured in the directory,
            and we'll get in touch before publishing!
          </p>
          <p>All fields are required.</p>
        </div>

        <!-- Name of gym -->
        <div class="text-field">
          <label for="name">Name of gym</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Slab Shack"
            class="text-input"
            autocomplete="name"
          />
        </div>
        <!-- What kind of climber do you bring? -->
        <div>
          <div>
            <label for="climber">the kind of climber it brings</label>
          </div>
          <div class="slider-container form-slider">
            <label for="climber" class="left-label roc-grotesk-h4"
              >dirtbag</label
            >
            <input
              type="range"
              id="climber"
              name="climber"
              class="slider"
              min="0"
              max="100"
            />
            <label for="climber" class="right-label roc-grotesk-h4"
              >comp kid</label
            >
          </div>
        </div>
        <!-- Street Address of gym -->
        <div class="text-field">
          <label for="street-address">street address</label>
          <input
            type="text"
            id="street-address"
            name="street-address"
            required
            placeholder="123 Av. De Gaston"
            class="text-input"
            autocomplete="street-address"
          />
        </div>
        <!-- postal code of gym -->
        <div class="text-field">
          <label for="postal-code">postal code</label>
          <input
            type="text"
            id="postal-code"
            name="postal-code"
            required
            placeholder="A1A 1A1"
            class="text-input"
            autocomplete="postal-code"
          />
        </div>
        <!-- website of gym -->
        <div class="text-field">
          <label for="url">website</label>
          <input
            type="url"
            id="url"
            name="url"
            required
            placeholder="www.slabshack.com"
            class="text-input"
            autocomplete="url"
          />
        </div>
        <!-- Three words that describe the gym -->
        <div class="text-field">
          <label for="name-gym">Three words that describe the gym</label>
          <input
            type="text"
            id="describe-gym"
            name="describe-gym"
            required
            placeholder="slabby, beach, jungle-gym"
            class="text-input"
          />
        </div>
        <!-- Synopsis of gym -->
        <div class="text-field textarea">
          <label for="synopsis-gym" class="textarea"
            >Synopsis of the gym’s history, story, and vibe in 1200 characters
          </label>
          <textarea
            name="synopsis-gym"
            id="synopsis-gym"
            required
            placeholder="Slab Shack is a ...."
            maxlength="1200"
            cols="52"
            rows="1"
            class="textarea"
          ></textarea>
        </div>
        <!-- Logo upload -->
        <div>
          <label for="logo">Logo (.png)</label>
          <input
            type="file"
            id="logo"
            name="logo"
            accept="image/png"
            class="roc-grotesk-p"
          />
        </div>
        <!-- Media upload -->
        <div>
          <label for="media"
            >Three pieces of media (.svg, .png, .jpeg, .mp4)</label
          >
          <input
            type="file"
            id="media"
            name="media"
            accept="image/png image/jpeg image/svg+xml video/mp4"
            class="roc-grotesk-p"
            multiple
          />
        </div>
        <!-- Email addres -->
        <div class="text-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="gumby@jugs.com"
            class="text-input"
            autocomplete="email"
          />
        </div>
        <!-- Submit button -->
        <button type="submit">submit</button>
      </form>
    </main>
    <footer>
      <!-- Footer navigation -->
      <nav class="nav-footer">
        <h3 class="go-back">
          <i class="fa-solid fa-arrow-left rotate-45"></i> back
        </h3>
        <a href="#" id="scroll-to-top" class="grow-on-hover">
          <p class="nav-inner-circle">
            <i class="fa-solid fa-arrow-up"></i>
          </p>
        </a>
      </nav>
      <!-- Icons section -->
      <div class="contact-links">
        <span class="icon-container">
          <a
            class="footer-icon grow-on-hover"
            href="https://www.linkedin.com/in/zaliqa-rosli-813955104/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a
            class="footer-icon grow-on-hover"
            href="https://github.com/zaliqarosli"
            target="_blank"
            ><i class="fa-brands fa-square-github"></i
          ></a>
        </span>
        <p>
          <a href="#">MTL BLOC LIST© by ZALIQA ROSLI</a>
        </p>
        <a href="mailto:zaliqarosli@gmail.com">
          <p>zaliqarosli@gmail.com</p>
        </a>
      </div>
    </footer>
    <script src="js/form.js"></script>
    <script src="js/directory.js"></script>
  </body>
</html>
