<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTL BLOC LIST: Montreal's Bouldering Gym Directory</title>
    <link rel="icon" href="mtl-bloc-list-favicon.png" size="16x16" />
    <link rel="stylesheet" href="css/fontstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
  </head>
  <body class="directory-page">
    <section class="directory-map">
      <img

        id="allezup-pin-ver"

        class="pin"
        src="images/pin_alt.svg"
        alt="location pin of beta bloc gym"
        style="top: 59%; left: 21%"
      />
      <img

        class="pin"
        src="images/pin_alt.svg"
        alt="location pin of bloc shop mile end"
        style="top: 45%; left: 60%"

        id="blocshop-pin-chab"

        id="blocshop-pin-hoch"

        id="cafebloc-pin"
        class="pin"
        src="images/pin_alt.svg"
        alt="location pin of cafe bloc"
        style="top: 52%; left: 70%"
      />
      <img
        id="lecrux-pin-lav"
        class="pin"
        src="images/pin_alt.svg"
        alt="location pin of le crux laval"
        style="top: 35%; left: 34%"
      />
      <img
        id="lecrux-pin-bois"
        class="pin"
        src="images/pin_alt.svg"
        alt="location pin of le crux boisbriand"
        style="top: 19%; left: 12%"
      />
      <img
        id="lemouv-pin"
        class="pin"
        src="images/pin_alt.svg"

        id="nomadbloc-pin"

        id="rosebloc-pin-long"
        class="pin"
        src="images/pin_alt.svg"
        alt="location pin of rose bloc longeuil"
        style="top: 38%; left: 86%"
      />
      <img
        id="rosebloc-pin-bros"
        class="pin"
        src="images/pin_alt.svg"
        alt="location pin of rose bloc brossard"
        style="top: 57%; left: 93%"
      />
      <img
        id="shakti-pin"
        class="pin"
        src="images/pin_alt.svg"
        alt="location pin of shakti"
        style="top: 46%; left: 63%"
      />
      <img
        class="map"
        src="images/map_dark_light.jpg"
        alt="Grey, black, white Greater Montreal map"
      />
    </section>
    <section class="directory-content">
      <nav>
        <p>Montreal's Bouldering Gym Directory</p>
        <h2 class="close-icon"><a href="/">X</a></h2>
      </nav>
      <div class="directory-list">
        <fieldset class="filter">
          <legend>Filter:</legend>
          <button class="filter-chip roc-grotesk-footer">
            Beginner <span>X</span>
          </button>
          <button class="filter-chip roc-grotesk-footer">
            New-school <span>X</span>
          </button>
          <button class="filter-chip roc-grotesk-footer">
            Old-school <span>X</span>
          </button>
        </fieldset>
        <ul id="directory-list-items" class="unbounded-h3"></ul>
        <p class="roc-grotesk-footer right-align">
          Not on the list?
          <span class="underline"><a href="form.html">Join</a></span
          >.
        </p>
      </div>
    </section>
    <script src="js/directory.js"></script>
  </body>
</html>
