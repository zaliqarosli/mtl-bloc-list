<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTL BLOC LIST: Montreal's Bouldering Gym Directory</title>
    <link rel="icon" href="mtl-bloc-list-favicon.png" size="16x16" />
    <link rel="stylesheet" href="css/fontstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
  </head>
  <body>
    <div class="directory-page">
      <section class="directory-map fade-in">
        <div class="map-pins">
          <!-- Append pins in JS -->
        </div>
        <div class="map-logos">
          <!-- Append logos in JS -->
        </div>
        <img
          class="map"
          src="images/map_dark_light_xs.jpg"
          alt="Grey, black, white Greater Montreal map"
        />
      </section>
      <section class="directory-content slide-in-right">
        <nav>
          <p>Montreal's Bouldering Gym Directory</p>
          <h2 class="close-icon"><a href="/">X</a></h2>
          <!-- <h2 class="close-icon">X</h2> -->
        </nav>
        <div class="directory-list">
          <fieldset class="filter">
            <legend>Filter:</legend>
            <button id="beginner" class="filter-chip roc-grotesk-footer">
              Beginner
            </button>
            <button id="new-school" class="filter-chip roc-grotesk-footer">
              New-school
            </button>
            <button id="old-school" class="filter-chip roc-grotesk-footer">
              Old-school
            </button>
          </fieldset>
          <ul class="directory-list-items unbounded-h3"></ul>
          <p class="roc-grotesk-footer right-align">
            <a href="form.html" class="join"
              >Not on the list? <strong>Join.</strong></a
            >
          </p>
        </div>
      </section>
    </div>
    <script src="js/directory.js"></script>
  </body>
</html>
